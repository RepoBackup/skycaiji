{extend name="common:main" /}
{block name="cssjs"}
{/block}
{block name="content"}
<form method="post" role="form" action="{:url('release/export')}" target="_blank">
	<div class="box box-default">
		<div class="box-body" style="padding-bottom:0;">
			{:html_usertoken()}
			<input type="hidden" name="task_id" value="{$task_id}" />
			<div class="form-group">
		   		<label>设置密码</label>
		   		<input type="text" class="form-control" name="pwd" placeholder="选填" autocomplete="off" />
				<p class="help-block">{$Think.lang.tips_export_ipt_pwd}</p>
			</div>
			{if !empty($hasPlugin)}
			<div class="form-group">
		   		<label>导出插件</label>
				<div class="input-group">
					<label class="checkbox-inline"><input type="checkbox" name="export_plugin" value="1" /> 设置中包含插件，是否一同导出？</label>
				</div>
			</div>
			{/if}
		</div>
	</div>
	<button type="submit" class="btn btn-primary btn-block">确定导出</button>
</form>
{/block}
