{extend name="common:main" /}
{block name="cssjs"}
{/block}
{block name="content"}
<form method="post" role="form" action="{:url('develop/export')}">
	<div class="box box-default">
		<div class="box-body" style="padding-bottom:0;">
			{:html_usertoken()}
			<input type="hidden" name="type" value="{$type}" />
			<input type="hidden" name="app" value="{$app}" />
			<input type="hidden" name="module" value="{$module}" />
			<div class="form-group">
		   		<label class="control-label">设置密码</label>
		   		<input type="text" class="form-control" name="pwd" placeholder="选填" autocomplete="off" />
				<p class="help-block">{$Think.lang.tips_export_ipt_pwd}</p>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary btn-block">确定导出</button>
</form>
{/block}
